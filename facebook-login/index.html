<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook Login</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="logo-fb.webp">
</head>
<body>
    <div class="kiri">
        <div class="satu">Facebook</div>
        <div class="dua">Facebook helps you connect and share with the people in your life.</div>
    </div>
    <div class="kanan">
        <form>
            <div class="email">
                <input type="text" placeholder="Email address or phone number">
            </div>
            <div class="password">
                <input type="password" placeholder="Password">
            </div>
            <div class="login">
                <button type="submit" class="login">log in</button>
            </div>
            <div class="lupa">
                <a href="#">forgotten password?</a>
            </div>
            <hr>
            <div class="buat-baru">
                <button class="buat-baru">create new account</button>
            </div>
        </form>
        <div class="form-footer">
            <div>
                <a href="#">Create a Page</a>
            </div>
            <div>for a celebrity, brand or business.</div>
        </div>
    </div>
</body>
</html>
