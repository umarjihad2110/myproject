<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer</title>
    <link rel="stylesheet" href="style/style.css">
    <link rel="icon" href="pic/timer.png">
</head>
<body>
    <div class="container">
        <div class="top">
            <div class="hour">
                <div class="hour-value">00</div>
                <div>Hour</div>
            </div>
            <div class="minute">
                <div class="minute-value">00</div>
                <div>Minute</div>
            </div>
            <div class="second">
                <div class="second-value">00</div>
                <div>Second</div>
            </div>
            <div class="milisecond">
                <div class="milisecond-value">00</div>
                <div>Milsec</div>
            </div>
        </div>
        <div class="bottom">
            <div class="start">Start</div>
            <div class="stop">Stop</div>
            <div class="reset">Reset</div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
