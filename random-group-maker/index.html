<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Random Group</title>
    <link rel="stylesheet" href="style/style.css">
    <link rel="icon" href="pic/people.png">
</head>
<body>
    <h1>Create a Random Group</h1>
    
    <div class="content">
        <div class="people">
            <label for="people">How many people</label>
            <input type="number" id="people" autofocus>
        </div>

        <div class="groups">
            <label for="groups">How many groups</label>
            <input type="number" id="groups">
        </div>

        <div class="names">
            <label for="name">Name</label>
            <input type="text" id="name">
        </div>
    </div>

    <div class="wrap">
        <ul class="name-list"></ul>

        <button class="generate">Generate</button>

        <div class="result"></div>
    </div>

    <script src="app.js"></script>
</body>
</html>
