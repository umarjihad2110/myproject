<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Umar | Sign in</title>
    <link rel="stylesheet" href="style-sign-in.css">
    <link rel="icon" href="../foto/logo-baru-bulat.png">
</head>
<body>
    <div class="sign-in">
        <img src="../foto/logobaru.png" alt="" class="logo" width="60">
        <div class="header">Sign in</div>
        <form action="">
            <div class="username">
                <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-user" width="24" height="24" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">
                    <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
                    <circle cx="12" cy="7" r="4"></circle>
                    <path d="M6 21v-2a4 4 0 0 1 4 -4h4a4 4 0 0 1 4 4v2"></path>
                 </svg>
                <input type="text" id="username" placeholder="Username">
            </div>
            <div class="email">
                <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-mail" width="24" height="24" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">
                    <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
                    <rect x="3" y="5" width="18" height="14" rx="2"></rect>
                    <polyline points="3 7 12 13 21 7"></polyline>
                 </svg>
                <input type="email" id="email" placeholder="Email">
            </div>
            <div class="password">
                <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-lock" width="24" height="24" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">
                    <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
                    <rect x="5" y="11" width="14" height="10" rx="2"></rect>
                    <circle cx="12" cy="16" r="1"></circle>
                    <path d="M8 11v-4a4 4 0 0 1 8 0v4"></path>
                 </svg>
                <input type="password" id="password" placeholder="Password">
                <div class="remember">
                    <input type="checkbox" id="remember">
                    <label for="remember">Remember Me</label>
                </div>
            </div>

            <div class="form-footer">
                <button type="submit">Sign in</button>
                <div class="belum">
                    <span>Already have account?</span>
                    <span>
                        <a href="log-in.html">Log in</a>
                    </span>
                </div>
            </div>
        </form>
    </div>

    <script>

        const input = document.querySelectorAll("input")
        const place = []

        input.forEach(function(e,i){
            place[i] = e.placeholder

            e.addEventListener("focus",function(){
                e.placeholder = ""
            })

            e.addEventListener("focusout",function(){
                e.placeholder = place[i]
            })
        })

    </script>
</body>
</html>
