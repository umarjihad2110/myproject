<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style/style.css">
    <link rel="icon" href="pic/calc.png">
</head>
<body>
    <div class="container">
        <div class="current-result"></div>
        <div class="operation">
            <div class="btn" id="del">DEL</div>
            <div class="btn" id="clear">AC</div>

            <div class="btn" id="%">%</div>
            <div class="btn" id="/">รท</div>

            <div class="btn" id="1">1</div>
            <div class="btn" id="2">2</div>
            <div class="btn" id="3">3</div>
            
            <div class="btn" id="*">ร</div>
            
            <div class="btn" id="4">4</div>
            <div class="btn" id="5">5</div>
            <div class="btn" id="6">6</div>
            
            <div class="btn" id="-">-</div>
            
            <div class="btn" id="7">7</div>
            <div class="btn" id="8">8</div>
            <div class="btn" id="9">9</div>
            
            <div class="btn" id="+">+</div>
            
            <div class="btn" id=".">.</div>
            
            <div class="btn" id="0">0</div>
            
            <div class="btn equal" id="equal">=</div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
