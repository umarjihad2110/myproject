<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Learning ICK</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="kemenag.png">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
    <div class="kiri">
        <div class="logo">    
            <div class="logo1"></div>
            <div class="logo2"></div>
        </div>
        <div class="satu">E-LEARNING MADRASAH</div>
        <div class="dua">MAN IC KOTA KENDARI</div>
        <div class="tiga">Versi 4.5.1</div>
        <div class="empat">"Bersama E-Learning Madrasah, Siap Menyongsong Masa Depan Gemilang"
        </div>
        <div class="gambar"></div>
    </div>
    <div class="kanan">
        <div class="video">
            <span class="material-symbols-rounded">videocam</span>
            <a href="#">Video Tutorial Penggunaan</a>
        </div>
        <div class="silahkan">Silahkan Masuk E-Learning</div>
        <form>
            <div class="username">
                <label for="username">Username</label>
                <input type="text" placeholder="Masukkan Username Anda" id="username">
            </div>
            <div class="password">
                <label for="password">Password</label>
                <input type="password" placeholder="Masukkan Pasword Anda" id="password">
            </div>
            <div class="lupa">
                <a href="#">Lupa password?</a>
            </div>
            <div class="login">
                <div class="masuk">
                    <button type="submit" class="masuk1">
                        <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-login" width="24" height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">
                            <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
                            <path d="M14 8v-2a2 2 0 0 0 -2 -2h-7a2 2 0 0 0 -2 2v12a2 2 0 0 0 2 2h7a2 2 0 0 0 2 -2v-2"></path>
                            <path d="M20 12h-13l3 -3m0 6l-3 -3"></path>
                        </svg>
                        <span style="font-weight: bold;">masuk</span>
                    </button>
                </div>
                <div class="cbt">
                    <button type="submit" class="cbt">
                        <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-clipboard-text" width="24" height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">
                            <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
                            <path d="M9 5h-2a2 2 0 0 0 -2 2v12a2 2 0 0 0 2 2h10a2 2 0 0 0 2 -2v-12a2 2 0 0 0 -2 -2h-2"></path>
                            <rect x="9" y="3" width="6" height="4" rx="2"></rect>
                            <path d="M9 12h6"></path>
                            <path d="M9 16h6"></path>
                        </svg>
                        <span style="font-weight: bold;">Halaman CBT</span>
                    </button>
                </div>
            </div>
        </form>
        <div class="hak-cipta">Â© 2022 Hak Cipta Kementerian Agama Republik Indonesia</div>
    </div>
</body>
</html>
