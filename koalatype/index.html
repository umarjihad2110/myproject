<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Koalatype</title>
    <link rel="stylesheet" href="style/style.css">
    <link rel="icon" href="pic/koala.png">
</head>
<body>
    <h1 class="header">
        <img src="pic/koala.png" alt="Koala">
        <span>Koala Type</span>
    </h1>

    <div class="info">
        <div class="timer">
            <span class="min">00:</span>
            <span class="sec">00</span>
        </div>
        <div class="counter">0/0</div>
    </div>
    
    <div class="words-wrapper">
        <div class="line"></div>
    </div>

    <div class="score-wrap">
        <img src="pic/koala.png" alt="Koala" class="score-img">
        <div class="value">
            <div class="score-value">0</div>
            <div>Seconds/Words</div>
        </div>
        <a href="index.html">Let's type</a>
    </div>

    <!-- mobile display -->

    <div class="mobile-tablet">
        <p>I am so Sorry, this website is unavailable on mobile or tablet device</p>
        <h4>
            <span>-The Koala</span>
            <img src="pic/koala.png" alt="Koala">
        </h4>
    </div>

    <script src="app.js" type="module"></script>
</body>
</html>
