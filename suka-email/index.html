<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suka Email</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="uin.png">
</head>
<body>
    <div class="topbar">
        <div class="logo"></div>
        <div class="title">suka email</div>
    </div>
    <div class="container">
        <form>
            <div class="username">
                <div class="label">
                    <label for="username">Username</label>
                </div>
                <div class="input-username">
                    <input type="number" placeholder="Enter NIM" id="username">
                </div>
            </div>
            <div class="password">
                <div class="label">
                    <label for="password">Password</label>
                </div>
                <div class="input-password">
                    <input type="password" placeholder="Enter Password" id="password">
                </div>
            </div>
            <div class="other">
                <div class="lihat-pass">
                    <input type="checkbox" id="check">
                    <label for="check">Show Password</label>
                </div>
                <div class="bantuan">
                    <a href="#">Help?</a>
                </div>
            </div>
            <div class="login">
                <button type="submit">Login</button>
            </div>
        </form>
    </div>
    <div class="footer">2022 Â© PTIPD UIN Sunan Kalijaga</div>
</body>
</html>
