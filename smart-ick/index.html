<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SMART MAN ICK</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="logo.png">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
    <div class="logo" title="Insan Cendekia"></div>
    <div class="container">
        <div class="satu">Sistem Manajemen Administrasi dan Informasi Terpadu</div>
        <div class="dua">(SMART)</div>
        <div class="tiga">MAN Insan Cendekia Kota Kendari</div>
        <hr>
        <div class="empat">Gunakan akun Anda untuk menggunakan Aplikasi</div>
        <form>
            <div class="username">
                <label for="email">Username</label>
                <input type="email" placeholder="Masukkan email" id="email">
            </div>
            <div class="password">
                <label for="password">Password</label>
                <input type="password" placeholder="Masukkan password" id="password">
            </div>
            <div class="other1">
                <div class="ingat">
                    <input type="checkbox">
                    <label for="checkbox">Ingat Saya</label>
                </div>
                <div class="login">
                    <button type="submit">Masuk</button>
                </div>
            </div>
            <div class="other2">
                <div class="tamu">
                    <a href="#">Anda tamu?</a>
                </div>
                <div class="lupa">
                    <a href="#">Lupa sandi?</a>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
