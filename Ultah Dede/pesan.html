<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Message for Uje</title>
    <link rel="shortcut icon" href="favicon2.ico" type="image/x-icon">
    <link rel="stylesheet" href="stylepesan.css">
</head>
<body>
    <div class="container">
        <div class="foto">
            <img src="dee.jpg" title="CANTIK.">
        </div>
        <div>Whatever you wanna say to Uje</div>
        <form class="user" method="POST" data-netlify="true">
            <div class="nama">
                <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-user-circle" width="24" height="24" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round" class="item-icon">
                    <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
                    <circle cx="12" cy="12" r="9"></circle>
                    <circle cx="12" cy="10" r="3"></circle>
                    <path d="M6.168 18.849a4 4 0 0 1 3.832 -2.849h4a4 4 0 0 1 3.834 2.855"></path>
                 </svg>
                <input type="text" name="name" placeholder="Enter name">
            </div>
            <div class="textarea" >
                <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-message-circle" width="24" height="24" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">
                    <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
                    <path d="M3 20l1.3 -3.9a9 8 0 1 1 3.4 2.9l-4.7 1"></path>
                    <line x1="12" y1="12" x2="12" y2="12.01"></line>
                    <line x1="8" y1="12" x2="8" y2="12.01"></line>
                    <line x1="16" y1="12" x2="16" y2="12.01"></line>
                </svg>
                <textarea cols="50" rows="10" name="message" placeholder="Write your message"></textarea>
            </div>
            <div class="kirim">
                <button type="submit">SEND
                </button>
            </div>
        </form>
    </div>
</body>
</html>
